<script src="./mapbox/style.js"></script>

<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [-0.11014292650720173,51.47827096356668],
 zoom: 10,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({

    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['classification'] !== null ? autolinker.link(e.features[0].properties['classification'].toLocaleString()) : '') + '</td>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['extrainfo1'] !== null ? autolinker.link(e.features[0].properties['extrainfo1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['extrainfo2'] !== null ? autolinker.link(e.features[0].properties['extrainfo2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['extrainfo3'] !== null ? autolinker.link(e.features[0].properties['extrainfo3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['firstaddeddate'] !== null ? autolinker.link(e.features[0].properties['firstaddeddate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    <tr>\

                    </tr>\

    new mapboxgl.Popup()

        .setHTML(description)

});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_Housing_Zones_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_Housing_Zones_1_0', function () {
    map.getCanvas().style.cursor = '';
});
map.on('click', 'lyr_lp_ancient_monuments_and_sites_of_archaeological_interest_2_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['plan'] !== null ? autolinker.link(e.features[0].properties['plan'].toLocaleString()) : '') + '</td>\
                    </tr>\

    new mapboxgl.Popup()

});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_lp_ancient_monuments_and_sites_of_archaeological_interest_2_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_lp_ancient_monuments_and_sites_of_archaeological_interest_2_0', function () {
    map.getCanvas().style.cursor = '';
});
    var toggleableLayerIds = ['lyr_lp_ancient_monuments_and_sites_of_archaeological_interest_2_0', 'lp_ancient_monuments_and_sites_of_archaeological_interest','lyr_Housing_Zones_1_0', 'Housing_Zones','lyr_GoogleRoad_0_0', 'Google Road'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
        var geocodeNominatimRequest = function(query, mapBounds, options) {
        var params = { format: "json", q: query, limit: options.limit };
        var urlParams = new URLSearchParams(Object.entries(params));

        return fetch("http://nominatim.openstreetmap.org/search?" + urlParams)
            .then(function(response) {
                if(response.ok) {
                    return response.json();
                } else {
                    return [];
                }
            }).then(function(json) {
                return json.map(function(result) {
                    return {
                        name: result.display_name,
                        lat: result.lat,
                        lon: result.lon,
                        bbox: [result.boundingbox[2], result.boundingbox[0],
                               result.boundingbox[3], result.boundingbox[1]]
                    };
                });
            });
        };

        map.addControl(new MapboxGenericGeocoder({}, geocodeNominatimRequest));
</script>
